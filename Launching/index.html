<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>AERO MANIA | LAUNCH</title>
    <link rel="stylesheet" href="style.css">
    <script async src="app.js"></script>
</head>
<!-- The main container -->

<body>
 

<div class="space">
    <img src="./launch.png">
    <div class="planet-area">
        <img alt="rocket" title="rocket" class="rocket" src="https://stepik.org/media/attachments/lesson/452681/rocket.png">
        <img alt="mars" title="mars" class="planet" src="https://stepik.org/media/attachments/lesson/452681/mars.png">
    </div>
    
    <div class="control-panel">
        <div class="control-panel__inner">
            <input type="password" id="pass" placeholder="Enter password to unlock">
            <input class="check-pass" type="button" value="OK">
          <span class="span-pass"> <i>Turn on all levers for enable launch</i></span>
            <div class="check-buttons">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
                <input type="checkbox">
            </div>
            <div class="levers">
                <input type="range">
                <input type="range">
                <input type="range">
                <input type="range">
                <input type="range">
            </div>
            <input type="button" class="button-launch" value="Launch" disabled>
        </div>
    </div>

</div>


</body>

</html>
